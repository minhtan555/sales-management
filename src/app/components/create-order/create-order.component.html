<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="/assets/font/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header>
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
            <div class="title">Bán hàng</div>
            <i class="fa fa-plus-square-o" aria-hidden="true"></i>
            <i class="fa fa-sliders fa-rotate-90" aria-hidden="true"></i>
            <i class="fa fa-list" aria-hidden="true"></i>
        </header>
        <div class="search">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" id="fsearch" name="fname" placeholder="Tìm kiếm theo tên sản phẩm">
        </div>
        <div class="cate-title">
            <i class="fa fa-th-large fa-2x" aria-hidden="true"></i>
            <button>Tất cả</button>
            <button>Tỏi</button>
            <button>Bánh mì</button>
        </div>
        <div class="product">
            <div class="product-info">
              <img src="" alt="banh mi" />
              <div class="product-name">
                <div>Bánh mì thơm</div>
                <div>3.000</div>
              </div>
              <div class="product-quantity">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
              </div>
            </div>
            <div class="product-info">
                <img src="" alt="toi" />
                <div class="product-name">
                  <div>Tỏi</div>
                  <div>20.000</div>
                </div>
                <div class="product-quantity">
                    <i class="fa fa-minus-circle" aria-hidden="true"></i>
                    <div>2</div>
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </div>
              </div>
              <div class="product-info">
                <img src="" alt="ao so mi" />
                <div class="product-name">
                  <div>Áo sơ mi</div>
                  <div>200.000</div>
                </div>
                <div class="product-quantity">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="check-out">
            <div><i class="fa fa-shopping-bag" aria-hidden="true"></i><sup>(2)</sup></div>
            
            <div class="totalprice">40.000đ</div>
            <button>Tiếp tục</button>
        </div>
    </div>
</body>
</html>
