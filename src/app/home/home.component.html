<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="/assets/font/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <!--header-->
        <header>
            <div class="info">
                <div id="user-icon" class="same-row">
                    <i class="fa fa-user-o fa-2x" aria-hidden="true"></i> 
                </div>
                <div id="shop-info" class="same-row">
                    <span>Minh Tan</span>
                    <p><a href="#" style="text-decoration: none; color:black;">Thông tin cửa hàng</a>
                        <i class="fa fa-chevron-right" style="margin-left: 5px;" aria-hidden="true"></i>
                    </p>           
                </div>
                <div class="search-bar same-row">
                    <i class="fa fa-search fa-2x" aria-hidden="true"></i>
                </div>
            </div>
        </header>
        <!--nav-->
        <nav>
            <div class="menu">
                <div class="menu-top">
                    <div class="left">
                        <span>Hôm nay</span>
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </div>
                    <div class="right" >
                        <i class="fa fa-line-chart" aria-hidden="true"></i>
                        <a href="#"><span>Xem lãi lỗ</span></a>
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="menu-bottom">
                    <div class="bottom-left">
                        <i class="fa fa-bar-chart" aria-hidden="true"></i>
                        <a href="#"><span>Doanh thu</span></a>
                        <p>100.000</p>
                    </div>
                    <div class="bottom-center">
                        <i class="fa fa-wpforms" aria-hidden="true"></i>
                        <a href="#"><span>Đơn hàng</span></a>
                        <p>2</p>
                    </div>
                    <div class="bottom-right">
                        <i class="fa fa-money" aria-hidden="true"></i>
                        <a href="#"><span>Lợi nhuận</span></a>
                        <p>50.000</p>
                    </div>
                </div>
            </div>
        </nav>
        <!-- main -->
        <main>
            <div class="main-content">
                <div class="work">
                    <p>Việc cần làm</p>
                </div>
                <div class="progressing">
                    <i class="fa fa-spinner" aria-hidden="true"></i>
                    <p>Đang xử lý</p>
                    <span>1<i class="fa fa-chevron-right" aria-hidden="true"></i></span>             
                    
                </div>
                <div class="manage">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <p>Kiểm tra thất thoát tồn kho</p>
                    <span><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
                </div>
            </div>
        </main>
        <app-menu-footer></app-menu-footer>
    </div>
</body>
</html>
