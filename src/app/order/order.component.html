<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Shop</title>
    <link rel="stylesheet" href="/assets/font/font-awesome-4.7.0/css/font-awesome.min.css">

                </div>

                    <button>Hủy bỏ</button>

            </div>   
            <div class="one-order">

                    <div>Tổng cộng</div>
                    <div id="money">150.000</div>
                </div>
                <div class="process">
                    Chưa thanh toán
                </div>
                <div class="confirm">
                    <button>Hủy bỏ</button>
                    <button id="greenB">Đã giao</button>
                </div>
            </div>    
        </div>
        <div class="button-create-order">
            <button>+ Tạo đơn hàng</button>
        </div>
        <app-menu-footer></app-menu-footer>
    </div>
</body>
</html>
