<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="/assets/font/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <!--header-->
        <header>
            <div class="info">
                <div id="user-icon" class="same-row">
                    <i class="fa fa-user-o fa-2x" aria-hidden="true"></i> 
                </div>
                <div id="shop-info" class="same-row">
                    <span>Minh Tan</span>
                    <p><a href="#" style="text-decoration: none; color:black;">Thông tin cửa hàng</a>
                        <i class="fa fa-chevron-right" style="margin-left: 5px;" aria-hidden="true"></i>
                    </p>           
                </div>
                <div class="search-bar same-row">
                    <i class="fa fa-usd fa-2x" aria-hidden="true"></i>
                </div>
            </div>
        </header>
        <div class="calender">
            <i class="fa fa-calendar-o" aria-hidden="true"></i>
            <div class="date">
                <div>Hôm nay</div>
                <div class="date-choose">Tháng này</div>
                <div>Tháng trước</div>
            </div>
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="account-balance">
            <div class="ab">
                Số dư: <strong>125.000</strong>
            </div>
            <div class="report">
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                <div><a href="#" style="text-decoration: none;">Báo cáo</a></div>
            </div>
        </div>
        <div class="summary">
            <div class="total-revenue">
                <i class="fa fa-university" aria-hidden="true"></i>
                <div class="tr-asset">
                    <div>Tổng chi</div>
                    <div><strong>105.000</strong></div>
                </div>
            </div>
            <div class="total-expenditure">
                <i class="fa fa-university" aria-hidden="true"></i>
                <div class="te-asset">
                    <div>Tổng thu</div>
                    <div><strong>230.000</strong></div>
                </div>
            </div>
        </div>
        <main>
            <div class="all-rae">
                <div class="rae-title">
                    <div>Chi</div>
                    <div>Thu</div>
                </div>
                <div class="rae-brief">
                    <div id="bdate">29</div>
                    <div class="rae-date">
                        <div>Hôm nay</div>
                        <div>Tháng 11/23</div>
                    </div>
                    <div class="revenue red-price">
                        15.000
                    </div>
                    <div class="expenditure green-price">
                        150.000
                    </div>
                </div>
                <div class="rae-detail">
                    <div class="sr">
                        <div class="rae-type">
                            <div class="small-size">Bán hàng</div>
                            <div>Thanh toán đơn hàng</div>
                        </div>
                        <div class="rae-cash">
                            <div class="green-price">150.000</div>
                            <div class="small-size">Tiền mặt</div>
                        </div>
                    </div>
                    <div><hr></div>
                    <div class="rae-import">
                        <div class="small-size">
                            Nhập hàng
                        </div>
                        <div class="imp-rev">
                            <div class="red-price">150.000</div>
                            <div class="small-size">Tiền mặt</div>
                        </div>
                    </div>
                    
                </div>
                <div class="rae-brief">
                    <div id="bdate">28</div>
                    <div class="rae-date">
                        <div>Hôm qua</div>
                        <div>Tháng 11/23</div>
                    </div>
                    <div class="revenue red-price">
                        15.000
                    </div>
                    <div class="expenditure green-price">
                        150.000
                    </div>
                </div>
            </div>           
        </main>
        <div class="filter-re">
            <div>
                <i class="fa fa-arrow-up" aria-hidden="true"></i>
                Khoản chi
            </div>
            <div>
                <i class="fa fa-arrow-down" aria-hidden="true"></i>
                Khoản thu
            </div>
        </div>
        <app-menu-footer></app-menu-footer>
    </div>
</body>
</html>
